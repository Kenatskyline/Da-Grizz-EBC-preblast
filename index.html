<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Da Grizz ‚Ä¢ Countdown + Anti-Excuse</title>

<style>
:root{
  --ink:#e8eefc;
  --muted:#b9c4e6;
  --line:rgba(255,255,255,.18);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--ink);

  background:
    linear-gradient(rgba(7,10,18,.70), rgba(7,10,18,.70)),
    url("loop.png") center / cover no-repeat fixed;

  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.wrap{
  width:min(980px,100%);
  display:grid;
  gap:18px;
}

/* MAIN GLASS PANEL */
.hero{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.15);
  border-radius:18px;
  padding:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.55);
  backdrop-filter:blur(20px) saturate(160%);
  -webkit-backdrop-filter:blur(20px) saturate(160%);
}

.top{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:14px;
}

h1{
  margin:0;
  font-size:clamp(20px,3vw,30px);
}

.sub{
  margin:6px 0 0;
  color:var(--muted);
}

.pill{
  padding:8px 12px;
  border-radius:999px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.08);
}

/* INNER CARDS */
.card{
  background:rgba(255,255,255,.04);
  border:1px solid var(--line);
  border-radius:16px;
  padding:16px;
  backdrop-filter:blur(16px) saturate(150%);
  -webkit-backdrop-filter:blur(16px) saturate(150%);
}

.label{
  font-size:13px;
  font-weight:700;
  color:var(--muted);
  text-transform:uppercase;
  margin-bottom:8px;
}

.ticker{
  font-size:28px;
  font-weight:800;
}

form{
  display:flex;
  gap:10px;
  margin-top:10px;
}

input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  color:white;
}

button{
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.15);
  color:white;
  font-weight:700;
  cursor:pointer;
}

.roast{
  margin-top:12px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  white-space:pre-wrap;
}

/* BEAR FLASH */
#flashOverlay{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  background:rgba(0,0,0,.9);
  z-index:9999;
}

#flashOverlay.show{
  display:grid;
  animation:fade .8s forwards;
}

#flashImg{
  width:min(520px,80vw);
}

@keyframes fade{
  0%{opacity:0}
  20%{opacity:1}
  80%{opacity:1}
  100%{opacity:0}
}
</style>
</head>

<body>

<div class="wrap">
  <section class="hero">
    <div class="top">
      <div>
        <h1>DA GRIZZ ‚Ä¢ How many miles can you reach?</h1>
        <p class="sub">
          Running + elevation. 45 minutes. No cap. ‚õ∞Ô∏è<br><br>
          Leave coupons üß± at home.<br>
          Bring shoes üëü for pavement.<br>
          Headlamps üî¶ are recommended.
        </p>
      </div>
      <div class="pill">05:30‚Äì06:15</div>
    </div>

    <div class="card">
      <div class="label">Countdown to launch</div>
      <div id="countdown" class="ticker">--:--:--:--</div>
    </div>

    <div class="card">
      <div class="label">Anti-excuse terminal</div>
      <form id="excuseForm">
        <input id="excuseInput" placeholder="Type your excuse..." />
        <button>Roast me</button>
      </form>
      <div id="roastBox" class="roast" style="display:none;"></div>
    </div>
  </section>
</div>

<div id="flashOverlay">
  <img id="flashImg" src="bear.jpeg" />
</div>

<script>
// COUNTDOWN
const target = new Date("2026-02-21T11:30:00Z").getTime();
function tick(){
  const now = Date.now();
  let diff = target - now;
  if(diff <= 0){
    document.getElementById("countdown").textContent = "GO TIME";
    return;
  }
  const d = Math.floor(diff/(1000*60*60*24));
  diff -= d*1000*60*60*24;
  const h = Math.floor(diff/(1000*60*60));
  diff -= h*1000*60*60;
  const m = Math.floor(diff/(1000*60));
  diff -= m*1000*60;
  const s = Math.floor(diff/1000);
  document.getElementById("countdown").textContent =
    `${d}:${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
}
setInterval(tick,1000);
tick();

// ROAST SYSTEM
const roasts=[
"That excuse has zero elevation gain.",
"Cold? Run faster.",
"You typed that with two thumbs.",
"Your future self is embarrassed.",
"The hill doesn‚Äôt care."
"That excuse smells like Hank on taco tuesday"
"it suck twice as less if you run twice as fast"
"Thats why we call it Hard Commit and not Easy Commit"
"Whats next?"
"Quack Quack"
"who cares, get grizzly"
"there's punch and pie"
"show this screenshot for a free hug"
];

const form=document.getElementById("excuseForm");
const input=document.getElementById("excuseInput");
const box=document.getElementById("roastBox");
const flash=document.getElementById("flashOverlay");

form.addEventListener("submit",e=>{
  e.preventDefault();
  if(!input.value.trim())return;

  flash.classList.add("show");
  setTimeout(()=>flash.classList.remove("show"),800);

  const roast=roasts[Math.floor(Math.random()*roasts.length)];
  box.style.display="block";
  box.textContent=`Excuse received: "${input.value}"\n\n${roast}`;
  input.value="";
});
</script>

</body>
</html>
